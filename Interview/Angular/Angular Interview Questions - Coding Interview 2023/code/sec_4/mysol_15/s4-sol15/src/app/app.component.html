<h1>Angular interview</h1>

<div *ngIf="article; else loading">{{ article.title }}</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>


<ng-container *ngIf="numbers">
  <ng-container *ngFor="let number of numbers">
    {{ number }}
  </ng-container>
</ng-container>


<app-child>
  <div>James</div>
</app-child>
