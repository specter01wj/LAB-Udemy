<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*
		Bubble Sort
		*/
			$(document).ready(function(){
				

				const bubbleSort = function(arr) {
					
					for(var i = arr.length; i > 0; i--) {
						for(var j = 0; j < i; j++) {
							if(arr[j] > arr[j + 1]) {
								var tmp = arr[j];
								arr[j] = arr[j + 1];
								arr[j + 1] = tmp;
							}
						}
					}

					return arr;

				}

				var noteText = [6000, 34, 203, 3, 746, 200, 984, 198, 764, 9, 1];
				var noteText2 = [40, 11, 19, 17, -12, 11, 20, -1, 19];

				var tt1 = bubbleSort(noteText);

				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
