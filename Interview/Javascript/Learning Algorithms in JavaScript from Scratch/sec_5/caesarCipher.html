<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*
		Caesar Cipher
		*/
			$(document).ready(function(){
				

				const isPalindrome = function(noteText) {

					let charArr = noteText.toLowerCase().split('');
					let validChar = 'abcdefghijklmnopqrstuvwxyz'.split('');

					let lettersArr = [];
					charArr.forEach(function(char) {
						if(validChar.indexOf(char) !== -1) {
							lettersArr.push(char);
						}
					});

					return lettersArr.join('') === lettersArr.reverse().join('');

				}

				const isPalindrome2 = function(str) {

					var i, len = str.length;

					for(i =0; i<len/2; i++){
						if (str[i] !== str[len -1 -i])
					    	return false;
					}
					
					return true;

				}

				const isPalindrome3 = function(str) {

					return str == str.split('').reverse().join('');

				}
				
				var noteText = "Madam, I'm Adam";
				var tt1 = isPalindrome(noteText);

				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
