<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*
		Caesar Cipher
		*/
			$(document).ready(function(){
				

				const caesarCipher = function(str, num) {
					var num1 = num % 26;
					var str1 = str.toLowerCase();
					var alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
					var newStr = '';

					for(var i = 0; i < str1.length; i++) {
						var currentLetter = str1[i];
					    if (currentLetter === ' ') {
					      newStr += currentLetter;
					      continue;
					    }

					    var currentIndex = alphabet.indexOf(currentLetter);
					    var newIndex = currentIndex + num1;

					    if (newIndex > 25) {
					    	newIndex = newIndex - 26;
					    }
    					if (newIndex < 0) {
    						newIndex = 26 + newIndex;
    					}

    					if (str[i] === str[i].toUpperCase()) {
					      newStr += alphabet[newIndex].toUpperCase();
					    }
					    else {
					    	newStr += alphabet[newIndex];
					    }

					}

					return newStr;

				}
				
				var noteText = "Zoo Keeper";
				var noteText2 = "Big Car";
				var noteText3 = "Javascript";
				var tt1 = caesarCipher(noteText3, -900);

				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
