<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*
		Fizz Buzz
		*/
			$(document).ready(function(){
				

				const fizzBuzz = function(num) {

					let myArr = [];

					for(var i = 1; i <= num; i++) {
						if(i % 15 === 0) {
							myArr.push('FizzBuzz');
						} else if(i % 5 === 0) {
							myArr.push('Buzz');
						} else if(i % 3 === 0) {
							myArr.push('Fizz');
						} else {
							myArr.push(i);
						}
					}

					return myArr;

				}
				
				var tt1 = fizzBuzz(20);

				$('#t1').html('<h2>tripleAdd Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
