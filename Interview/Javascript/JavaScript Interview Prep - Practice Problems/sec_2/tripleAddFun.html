<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*Programming Challenge Description:
		  array: [1,1,2,3,3,4,4,5,5]
		  pick up the one only occurs once.
		  */
			$(document).ready(function(){
				
				function removeDuplicate(arr){
				  	var exist = {};
				    var output;
				    var comp;
				    
				    for(var i = 0; i < arr.length; i++) {
				        comp = arr[i];
				        if(exist[comp]) {
				            exist[comp]++;
				        } else {
				            exist[comp] = 1;
				        }
				        
				    }

				  	Object.keys(exist).map(function(elem){
    
				        if(exist[elem] === 1) {
				            output = elem;
				        }
				    });
				    return output;
				}
				
				var arr1 = [1,1,2,3,3,4,4,5,5];	
				var tt1 = removeDuplicate(arr1);
				$('#t1').html('<h2>Results are:' + tt1 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
