<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*
		tripleAdd(10)(20)(30);
		// returns total of all 3 numbers added together 
		*/
			$(document).ready(function(){
				
				function tripleAdd(num1) {
				  	return function(num2) {
				  		return function(num3) {
				  			return num1 + num2 + num3;
				  		}
				  	}
				}

				function tripleAdd1(num1, num2, num3) {
					return num1 + num2 + num3;
				}

				function quadrupleAdd(num1) {
					return function(num2) {
						return function(num3, num4) {
							return num1 + num2 + num3 + num4;
						}
					}
				}
				
				var tt1 = tripleAdd(10)(20)(30);
				var tt2 = tripleAdd1(10, 30, 40);
				var tt3 = quadrupleAdd(10)(20)(30, 40);

				$('#t1').html('<h2>tripleAdd Results are:' + tt1 + '</h2><br>' + 
					'<h2>tripleAdd1 Results are:' + tt2 + '</h2><br>' + 
					'<h2>quadrupleAdd Results are:' + tt3 + '</h2>');
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
