<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*
		Making an Object
		*/
		
			$(document).ready(function(){
				

				// object literal syntax
				const myBoat = {
				  length: 24,
				  maxSpeed: 45,
				  passengers: 14,
				  getLength: function() {
				    return this.length;
				  }
				}; 

				console.log(myBoat.getLength());


				// new keyword & Object constructor
				const student = new Object();
				 
				student.grade = 12;
				student.gradePointAverage = 3.7;
				student.classes = ["English", "Algebra", "Chemistry"];
				student.getClasses = function() {
				  return this.classes;
				};

				console.log(student.getClasses());


				// constructor function 
				function Car(color, brand, year, height) {
				  this.color = color;
				  this.brand = brand;
				  this.year = year;
				  this.heightOfCar = height;
				  this.getBrand = function() {
				  	return this.brand;
				  }
				}
				 
				Car.prototype.getColor = function() {
				  return this.color;
				};
				Car.prototype.getHeight = function() {
				  return this.heightOfCar;
				};

				Car.prototype.heightOfCar = this.height;
				 
				const carlysCar = new Car('blue', 'ferarri', 2015, 21);
				const jimsCar = new Car('red', 'tesla', 2014);
				 
				console.log(carlysCar);
				console.log(carlysCar.getBrand());

				console.log(carlysCar.getColor());
				console.log(carlysCar.getHeight());
				console.log(jimsCar.getColor());
				console.log(jimsCar.getHeight());
				
				
				// var tt1 = doubleNumber();

				// $('#t1').html('<h2>tripleAdd Results are:' + tt1 + '</h2>');
				
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
