<!doctype html>
<html>
	<head>
		<title>test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		/*
		Making an Object
		*/
		
			$(document).ready(function(){
				

				// object literal syntax
				const myBoat = {
				  length: 24,
				  maxSpeed: 45,
				  passengers: 14,
				  getLength: function() {
				    return this.length;
				  }
				}; 

				console.log(myBoat.getLength());


				// new keyword & Object constructor
				const student = new Object();
				 
				student.grade = 12;
				student.gradePointAverage = 3.7;
				student.classes = ["English", "Algebra", "Chemistry"];
				student.getClasses = function() {
				  return this.classes;
				};

				console.log(student.getClasses());
				
				
				// var tt1 = doubleNumber();

				// $('#t1').html('<h2>tripleAdd Results are:' + tt1 + '</h2>');
				
			});
			
			
		</script>
	</head>
	
	<body>
		<div>
			<p id='t1'></p>
		</div>
	</body>

</html>
