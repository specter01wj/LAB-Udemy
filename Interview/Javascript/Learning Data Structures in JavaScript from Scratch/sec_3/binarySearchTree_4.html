				function BST(value) {
					this.value = value;
					this.left = null;
					this.right = null;
				}

				BST.prototype.insert = function(value) {
					if(value <= this.value) {
						if(!this.left) {
							this.left = new BST(value);
						} else {
							this.left.insert(value);
						}
					} else {
						if(!this.right) {
							this.right = new BST(value);
						} else {
							this.right.insert(value);
						}
					}
				}

				BST.prototype.contains = function(value) {
					if(value === this.value) {
						return value;
					} else if(value < this.value) {
						if(!this.left) {
							return false;
						} else {
							return this.left.contains(value);
						}
					} else {
						if(!this.right) {
							return false;
						} else {
							return this.right.contains(value);
						}
					}
				}

				BST.prototype.depthFirstTraversal = function(iterFunc) {
					if(this.left) {
						this.left.depthFirstTraversal(iterFunc);
					}

					iterFunc(this.value);

					if(this.right) {
						this.right.depthFirstTraversal(iterFunc);
					}
				}

				BST.prototype.depthFirstTraversal2 = function(iterFunc, order) {
					if(this.left) {
						this.left.depthFirstTraversal(iterFunc, order);
					}

					if(order === 'in-order') {
						iterFunc(this.value);
					}

					if(this.right) {
						this.right.depthFirstTraversal(iterFunc, order);
					}
				}
