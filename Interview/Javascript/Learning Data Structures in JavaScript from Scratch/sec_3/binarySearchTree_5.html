		<script>
		/*
		Binary Search Tree

		Breadth First Traversal
		*/
			$(document).ready(function(){

				function BST(value) {
					this.value = value;
					this.left = null;
					this.right = null;
				}

				BST.prototype.insert = function(value) {
					if(value <= this.value) {
						if(!this.left) {
							this.left = new BST(value);
						} else {
							this.left.insert(value);
						}
					} else {
						if(!this.right) {
							this.right = new BST(value);
						} else {
							this.right.insert(value);
						}
					}
				}

				BST.prototype.contains = function(value) {
					if(value === this.value) {
						return value;
					} else if(value < this.value) {
						if(!this.left) {
							return false;
						} else {
							return this.left.contains(value);
						}
					} else {
						if(!this.right) {
							return false;
						} else {
							return this.right.contains(value);
						}
					}
				}

				BST.prototype.breadthFirstTraversal = function(iterFunc) {
					var queue = [this];
					while(queue.length) {
						var treeNode = queue.shift();
						iterFunc(treeNode);
						if(treeNode.left) {
							queue.push(treeNode.left);
						}
						if(treeNode.right) {
							queue.push(treeNode.right);
						}
					}
				}

				var bst1 = new BST(50);

				bst1.insert(30);
				bst1.insert(70);
				bst1.insert(100);
				bst1.insert(60);
				bst1.insert(59);
				bst1.insert(20);
				bst1.insert(45);
				bst1.insert(35);
				bst1.insert(85);
				bst1.insert(105);
				bst1.insert(10);

				/*
