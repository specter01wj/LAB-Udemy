<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">

  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
  </div>

  <div class="card-footer" *ngIf="showActions">
    <buttonn *ngIf="getQuantity() === 0; else updateQuantity" 
    	(click)="addToCart(product)" class="btn btn-second btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
    	<div class="row">
    		<div class="col-2">
    			<button class="btn btn-secondary btn-block">-</button>
    		</div>
    		<div class="col">
    			{{ getQuantity() }}
    		</div>
    		<div class="col-2">
    			<button class="btn btn-secondary btn-block">+</button>
    		</div>
    	</div>
	</ng-template>
  </div>

</div>
