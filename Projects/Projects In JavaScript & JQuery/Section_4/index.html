<!DOCTYPE html>
<html>
	<head>
		<title>Video Search (YouTube)</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="jquery.fancybox.css">
		<script src="jquery-2.1.3.min.js"></script>
		<script src="jquery.fancybox.pack.js"></script>
		<script>
			$(document).ready(function(){
				$(".fancybox").fancybox();
			});
		</script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Search<span>Video</span></h1>
				<p>Search all Youtube videos</p>
			</header>
			<section>
				<form id="search-form" name="search-form" onsubmit="return search()">
					<div class="fieldcontainer">
						<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
						<input type="submit" name="search-btn" id="search-btn" value="">
					</div>
				</form>
				
				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>
			<footer>
				<p>Copyright &copy; 2015, JinWang All Rights Reserved</p>
			</footer>
		</div>
	</body>
</html>
