<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
	<!--<script src="script.js"></script>-->
	<script>
		var c;
		var ctx;
		function init(){
			c = document.getElementById('canvas');
			ctx = c.getContext('2d');
			draw();
		}
		
		function draw(){
			var posX = 0;
			var posY = 0;
			setInterval(function(){
				posX += 1;
				posY += 1;
				//ctx.clearRect(0, 0, c.width, c.height);
				ctx.fillStyle = "black";
				ctx.fillRect(0, 0, c.width, c.height);
				
				ctx.fillStyle = "white";
				ctx.beginPath();
				ctx.arc(posX, 120, 55, 0, Math.PI * 2);
				ctx.fill();
				
				ctx.fillStyle = "red";
				ctx.beginPath();
				ctx.arc(150, posY, 70, 0, Math.PI * 2);
				ctx.fill();
				
				ctx.fillStyle = "blue";
				ctx.beginPath();
				ctx.arc(350, posY, 30, 0, Math.PI * 2);
				ctx.fill();
				
			}, 30);
		}
	</script>
</head>

<body onload="init()">

	<canvas id="canvas" width="600" height="450">
		Sorry, this browser does not support the canvas element
	</canvas>


</body>
</html>
