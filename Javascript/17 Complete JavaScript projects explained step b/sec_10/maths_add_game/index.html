<!DOCTYPE html>
<html>
<head>
	<title>JinWang My Maths Add Game</title>
	<meta charset="utf-8">
    <meta name="description" content="Javascript Maths Add Game" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<div class="pull-left">JinWang's Maths Add Game</div>
			<div class="pull-right">@JinWang</div>
		</header>
		<main>

            <div id="wrapper">

                <h1>Maths Addition Check!</h1>

                <table id="my_table">

                    <tr>

                        <td>
                            <div id="number1">1</div>
                        </td>
                        <td>
                            <div class="symbol">+</div>
                        </td>

                        <td>
                            <div id="number2">2</div>
                        </td>
                        <td>
                            <div class="symbol">=</div>
                        </td>

                        <td>
                            <input id="input_num" type="text" />
                        </td>
                        <td>
                            <input id="btn" type="button" value="check" />
                        </td>

                    </tr>

                </table>

            </div>

            <div id="show_res_contain">
                <div id="show_res"></div>
            </div>

		</main>
		<footer>
			<div class="pull-left">17 Complete JavaScript projects explained step by step</div>
			<div class="pull-right">Maths Add Game</div>
		</footer>
	</div>
	
</body>
</html>
