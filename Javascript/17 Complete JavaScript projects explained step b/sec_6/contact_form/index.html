<!DOCTYPE html>
<html>
<head>
	<title>JinWang My Contact Form</title>
	<meta charset="utf-8">
    <meta name="description" content="Javascript Contact Form" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<div class="pull-left">JinWang's Contact Form</div>
			<div class="pull-right">@JinWang</div>
		</header>
		<main>

            <form id="cf" method="post" action="">
                <h1>My Contact Form</h1>

                <fieldset>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="stored" />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="stored" />

                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="stored"></textarea>

                </fieldset>

                <button type="submit">Send</button>
                <input id="clear" type="reset" />

            </form>

		</main>
		<footer>
			<div class="pull-left">17 Complete JavaScript projects explained step by step</div>
			<div class="pull-right">My Contact Form</div>
		</footer>
	</div>
	
</body>
</html>
