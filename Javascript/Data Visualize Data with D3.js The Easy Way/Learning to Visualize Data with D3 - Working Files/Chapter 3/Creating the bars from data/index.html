<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
	<div class="my_svg">
	</div>

<script>
var w = 300;
var h = 250;
var data = [132,71,337,93,78,43,20,16,30,8,17,21];
var svg = d3.select(".my_svg").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);
svg.selectAll(".bar")
	.data(data)
	.enter()
		.append("rect")
		.attr("class", "bar")
		.attr("x", function(d,i){
			return i * 5;
		})
		.attr("y", function(d,i){
			return i * 20;
		})
		.attr("width", function(d,i){
			return d * i;
		})
		.attr("height", 15)
</script>	
</body>
</html>
