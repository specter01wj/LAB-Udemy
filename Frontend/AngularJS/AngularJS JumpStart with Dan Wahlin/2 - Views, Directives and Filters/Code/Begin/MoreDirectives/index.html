<!doctype html>
<html ng-app>
<head>
    <title>More on Directives</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body 
 ng-init="data={name:'James', isVisible: true, loggedIn: false, status: 'red'}">
    <div>
        <div>
            <div>
                Welcome {{ data.name }}
            </div>
            <div>Login</div>
        </div>
        <br />
        <div ng-show="data.isVisible">
            Name: <input type="text" ng-model="data.name" /> 
            {{ data.name }}
        </div>
    </div>  
    <script src="angular.js"></script> 
</body>
</html>
