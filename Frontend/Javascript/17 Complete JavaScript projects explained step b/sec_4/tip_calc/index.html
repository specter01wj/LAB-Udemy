<!DOCTYPE html>
<html>
<head>
	<title>JinWang My Tip Calculator</title>
	<meta charset="utf-8">
    <meta name="description" content="Javascript Tip Calculator" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<div class="pull-left">JinWang's Tip Calculator</div>
			<div class="pull-right">@JinWang</div>
		</header>
		<main>

            <h1>My <span id="perc">Tip</span> Calculator</h1>

            <form id="calculator">

                <p>Bill Amount: <input id="amount" /></p>
                <p>Percentage Tip <input id="percentage" /></p>
                <p>Tip Amount: <input id="tip" disabled="disabled" /></p>
                <p>Total: <input id="total" disabled="disabled" /></p>
                <p><input id="addup" type="submit" value="Calculate" /></p>

            </form>

		</main>
		<footer>
			<div class="pull-left">17 Complete JavaScript projects explained step by step</div>
			<div class="pull-right">My Digital Clock</div>
		</footer>
	</div>
	
</body>
</html>
