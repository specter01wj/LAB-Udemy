<div class="top-menu">

  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<ng-template [ngIf]="courses[0]" let-course>
  <div class="courses">

    <app-course-card appHighlighted [isHighlighted]=true
            #highlighter="hl"
            (toggleHighlight)="onToggle($event)"
            (courseSelected)="onCourseSelected($event)"
                 [course]="course">

        <app-course-image [src]="course.iconUrl" *appNgxUnless="!course.iconUrl"></app-course-image>

        <div class="course-description" (dblclick)="highlighter.toggle()">
            {{ course.longDescription }}
        </div>

    </app-course-card>

  </div>
</ng-template>


<div class="courses" *ngIf="courses[0] as course">

  <app-course-card appHighlighted [isHighlighted]=true
          #highlighter="hl"
          (toggleHighlight)="onToggle($event)"
          (courseSelected)="onCourseSelected($event)"
               [course]="course">

      <app-course-image [src]="course.iconUrl"></app-course-image>

      <div class="course-description" (dblclick)="highlighter.toggle()">
          {{ course.longDescription }}
      </div>

  </app-course-card>


</div>
