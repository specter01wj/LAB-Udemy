<!DOCTYPE html >
<html lang="en" ng-app="minmax">
<head >
	<title >User Feedback</title >
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet" >
	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >User Feedback
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl as vm">

	<form ng-submit="vm.onSubmit()"
				novalidate="novalidate"
			  ng-hide="submitted" name="theForm">
		<div class="form-group" ng-class="{
				'has-error': !theForm.name.$valid && (!theForm.$pristine || theForm.$submitted),
				'has-success': theForm.name.$valid && (!theForm.$pristine || theForm.$submitted)
			}">
			<label for="name" class="control-label">Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="vm.formModel.name"
			       id="name"
					   required="required" >
		</div >

		<div class="form-group" ng-class="{
				'has-error': !theForm.email1.$valid && (!theForm.$pristine || theForm.$submitted),
				'has-success': theForm.email1.$valid && (!theForm.$pristine || theForm.$submitted)
			}">
			<label for="email1" class="control-label">Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="vm.formModel.email1"
			       id="email1"
					required="required" name="email1">
		</div >

		<div class="form-group" >
			<label for="username" class="control-label">Username</label >
			<input type="text"
			       class="form-control"
			       ng-model="vm.formModel.username"
			       ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
			       ng-minlength="7"
			       ng-pattern-err-type="badUsername"
			       id="username"
			       required="required" >
		</div >

		<div class="form-group" >
			<label for="age" class="control-label">Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="vm.formModel.age"
			       min="18"
			       max="64"
			       id="age"
			       ng-min-err-type="tooYoung"
			       ng-max-err-type="tooOld"
			       required="required" >
		</div >

		<div class="form-group" >
			<label for="sex" class="control-label">Sex</label >
			<select id="sex"
							class="form-control"
							ng-model="vm.formModel.sex"
							required="required" >
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" class="control-label">Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="vm.formModel.password"
			       id="password"
			       required="required"
						 ng-minlength="10">
		</div >

		<div class="form-group">

			<div class="alert alert-danger text-center" ng-show="has_error">
				<h3>There was a problem registering, please try again later!</h3>
			</div>

			<button class="btn btn-primary"
			        ladda="submitting"
			        data-style="expand-right"
							type="submit">
				<span ng-show="vm.submitting">Registering</span>
				<span ng-show="!vm.submitting">Register</span>
			</button>
		</div>

	</form >

	<div class="alert alert-info text-center" ng-show="vm.submitted">
		<h3>Thanks for Registering!</h3>
	</div>



</div >


<!-- <script src="../libs/angular/angular.min.js" ></script > -->
<script src="angular150.min.js" ></script >
<script src="libs/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script >
<script src="libs/ladda/dist/spin.min.js" ></script >
<script src="libs/ladda/dist/ladda.min.js" ></script >
<script src="libs/angular-ladda/dist/angular-ladda.min.js" ></script >

<script src="main.js" ></script >


</body >
</html >
